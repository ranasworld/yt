<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Download YouTube Video</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="videoUrl" class="block text-gray-700">YouTube Video URL:</label>
                <input type="text" id="videoUrl" class="form-control" placeholder="Paste YouTube video URL here">
            </div>
            <div class="mb-4">
                <label for="quality" class="block text-gray-700">Select Quality:</label>
                <select id="quality" class="form-control">
                    <option value="1080p">1080P</option>
                    <option value="720p">720P</option>
                    <option value="480p">480P</option>
                    <option value="360p">360P</option>
                </select>
            </div>
            <button class="btn btn-primary w-full" onclick="downloadVideo()">Download</button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-4">Cut Video</h2>
            <div class="mb-4">
                <label for="startTime" class="block text-gray-700">Start Time (in seconds):</label>
                <input type="number" id="startTime" class="form-control" placeholder="Enter start time">
            </div>
            <div class="mb-4">
                <label for="endTime" class="block text-gray-700">End Time (in seconds):</label>
                <input type="number" id="endTime" class="form-control" placeholder="Enter end time">
            </div>
            <button class="btn btn-secondary w-full" onclick="cutVideo()">Cut Video</button>
        </div>
    </div>

    <script>
        function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const quality = document.getElementById('quality').value;

            if (!videoUrl) {
                alert('Please enter a YouTube video URL.');
                return;
            }

            // Implement the actual download logic here using a backend service
            alert(`Downloading video from URL: ${videoUrl} in ${quality} quality.`);
        }

        function cutVideo() {
            const startTime = parseInt(document.getElementById('startTime').value);
            const endTime = parseInt(document.getElementById('endTime').value);

            if (isNaN(startTime) || isNaN(endTime) || startTime >= endTime) {
                alert('Please enter valid start and end times.');
                return;
            }

            // Implement the actual cut logic here using a backend service
            alert(`Cutting video from ${startTime} to ${endTime} seconds.`);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
